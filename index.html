<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printable Customized Planner Calendar</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

<style>
body{font-family:Arial,sans-serif}

/* PASSWORD SCREEN */
#password-screen{
  position:fixed; inset:0;
  background:#f5f5f5;
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.password-box{
  background:#fff; padding:30px; border-radius:10px;
  width:100%; max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}
#app{display:none}

/* CALENDAR */
.print-container{padding:1cm;background:#fff}
.calendar{page-break-after:always}
.calendar h1{
  font-size:48px;font-weight:bold;
  display:flex;justify-content:space-between;
  margin:0;padding:10px;
}
table{width:100%;border-collapse:collapse;margin-top:20px;table-layout:fixed}
th,td{border:1px solid #ddd;padding:10px;font-size:18px;vertical-align:top}
thead th{text-align:center}
td{height:calc(29.7cm/6);width:calc(21cm/7)}

.month-selection{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.month-selection .top-row{
  grid-column:span 4;
  display:flex;gap:10px;align-items:center;
}

@media print{
  body *{visibility:hidden}
  .print-container,.print-container *{visibility:visible}
  .print-container{position:absolute;inset:0;padding:0}
  @page{size:A4 portrait;margin:1cm}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="password-screen">
  <div class="password-box">
    <h3>Enter Password</h3>
    <input type="password" id="passwordInput" class="form-control mb-3">
    <button class="btn btn-primary w-100" onclick="checkPassword()">Access</button>
    <p id="error" class="text-danger mt-2" style="display:none">Incorrect password</p>
  </div>
</div>

<!-- APP -->
<div id="app">
<div class="container mt-4">

<div class="month-selection mb-4">
  <div class="top-row">
    <h4>Year:</h4>
    <strong>2026</strong>
  </div>

  <div class="top-row">
    <h4>Select Months:</h4>
    <label><input type="checkbox" id="check-all"> Check All</label>
  </div>

  <label><input type="checkbox" class="month" value="January"> Jan</label>
  <label><input type="checkbox" class="month" value="February"> Feb</label>
  <label><input type="checkbox" class="month" value="March"> Mar</label>
  <label><input type="checkbox" class="month" value="April"> Apr</label>
  <label><input type="checkbox" class="month" value="May"> May</label>
  <label><input type="checkbox" class="month" value="June"> Jun</label>
  <label><input type="checkbox" class="month" value="July"> Jul</label>
  <label><input type="checkbox" class="month" value="August"> Aug</label>
  <label><input type="checkbox" class="month" value="September"> Sep</label>
  <label><input type="checkbox" class="month" value="October"> Oct</label>
  <label><input type="checkbox" class="month" value="November"> Nov</label>
  <label><input type="checkbox" class="month" value="December"> Dec</label>
</div>

<div class="text-end mb-3">
  <button class="btn btn-success" onclick="printPreview()">Print Preview</button>
</div>

<div class="print-container"></div>

</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

<script>
const PASSWORD = "CheDex09PC!";
const year = 2026;

const months = ["January","February","March","April","May","June",
"July","August","September","October","November","December"];

function checkPassword(){
  if(passwordInput.value === PASSWORD){
    document.getElementById("password-screen").style.display="none";
    document.getElementById("app").style.display="block";
  } else {
    document.getElementById("error").style.display="block";
  }
}

function updateCalendar(){
  const selected = [...document.querySelectorAll(".month:checked")].map(m=>m.value);
  const container = document.querySelector(".print-container");
  container.innerHTML="";

  selected.forEach(m=>{
    container.innerHTML += `
    <div class="calendar">
      <h1><span>${m}</span><span>${year}</span></h1>
      <table>
        <thead><tr>${["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].map(d=>`<th>${d}</th>`).join("")}</tr></thead>
        <tbody>${generateDays(m)}</tbody>
      </table>
    </div>`;
  });
}

function generateDays(month){
  const i = months.indexOf(month);
  const first = new Date(year,i,1).getDay();
  const total = new Date(year,i+1,0).getDate();
  let d=1,html="";
  for(let r=0;r<6;r++){
    html+="<tr>";
    for(let c=0;c<7;c++){
      html += (r===0&&c<first||d>total) ? "<td></td>" : `<td>${d++}</td>`;
    }
    html+="</tr>";
  }
  return html;
}

document.getElementById("check-all").onchange=e=>{
  document.querySelectorAll(".month").forEach(m=>m.checked=e.target.checked);
  updateCalendar();
};
document.querySelectorAll(".month").forEach(m=>m.onchange=updateCalendar);

updateCalendar();
</script>

</body>
</html>
