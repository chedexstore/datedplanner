<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printable Customized Monthly Planner Calendar 2026</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  background:#f5f5f5;
  font-family: Arial, sans-serif;
}

/* ===== PRINT CONTAINER ===== */
.print-container {
  width: 100%;
}

/* ===== CALENDAR PAGE ===== */
.calendar {
  page-break-after: always;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.calendar h1 {
  font-size: 42px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  padding: 10px 10px 5px;
  margin: 0;
}

/* ===== TABLE ===== */
.calendar table {
  width: 100%;
  flex: 1;
  border-collapse: collapse;
  table-layout: fixed;
}

.calendar thead th {
  text-align: center;
  font-size: 16px;
  border: 1px solid #ccc;
}

.calendar td {
  border: 1px solid #ccc;
  padding: 6px;
  vertical-align: top;
  font-size: 16px;
}

/* ===== NOTES ===== */
.note-box {
  width: 100%;
  height: 100%;
  border: none;
  resize: none;
  font-size: 16px;
  background: transparent;
}

/* ===== PRINT RULES ===== */
@media print {
  body * {
    visibility: hidden;
  }

  .print-container,
  .print-container * {
    visibility: visible;
  }

  .print-container {
    position: absolute;
    top: 0;
    left: 0;
  }

  @page {
    size: auto;
    margin: 1cm;
  }
}
</style>
</head>

<body>

<div class="container mt-4">

  <!-- MONTH SELECTION -->
  <div class="mb-4">
    <h4 class="fw-bold">2026 Monthly Dated Planner Calendar</h4>

    <label>
      <input type="checkbox" id="check-all"> Check All Months
    </label>

    <div class="mt-2">
      <label><input type="checkbox" class="month" value="January"> Jan</label>
      <label><input type="checkbox" class="month" value="February"> Feb</label>
      <label><input type="checkbox" class="month" value="March"> Mar</label>
      <label><input type="checkbox" class="month" value="April"> Apr</label>
      <label><input type="checkbox" class="month" value="May"> May</label>
      <label><input type="checkbox" class="month" value="June"> Jun</label>
      <label><input type="checkbox" class="month" value="July"> Jul</label>
      <label><input type="checkbox" class="month" value="August"> Aug</label>
      <label><input type="checkbox" class="month" value="September"> Sep</label>
      <label><input type="checkbox" class="month" value="October"> Oct</label>
      <label><input type="checkbox" class="month" value="November"> Nov</label>
      <label><input type="checkbox" class="month" value="December"> Dec</label>
    </div>

    <!-- PRINT BUTTON (PASSWORD PROTECTED) -->
    <button class="btn btn-success mt-3" onclick="securePrint()">Print Preview</button>
  </div>

  <!-- PRINT AREA -->
  <div class="print-container"></div>
</div>

<script>
/* ===== PASSWORD (CHANGE HERE IF NEEDED) ===== */
const PRINT_PASSWORD = "CheDex09DP!";

/* ===== FIXED YEAR ===== */
const year = 2026;

const monthNames = [
 "January","February","March","April","May","June",
 "July","August","September","October","November","December"
];

/* ===== PRINT WITH PASSWORD ===== */
function securePrint() {
  const input = prompt("Enter password to print:");
  if (input !== PRINT_PASSWORD) {
    alert("Incorrect password. Printing is disabled.");
    return;
  }
  window.print();
}

/* ===== GENERATE CALENDAR ===== */
function updateCalendar() {
  const container = document.querySelector('.print-container');
  container.innerHTML = '';

  document.querySelectorAll('.month:checked').forEach(cb => {
    container.innerHTML += `
      <div class="calendar">
        <h1><span>${cb.value}</span><span>${year}</span></h1>
        <table>
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
              <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody>${generateDays(cb.value)}</tbody>
        </table>
      </div>
    `;
  });
}

/* ===== DAYS ===== */
function generateDays(month) {
  const m = monthNames.indexOf(month);
  const first = new Date(year, m, 1).getDay();
  const total = new Date(year, m+1, 0).getDate();

  let html = '';
  let day = 1;

  for (let i=0;i<6;i++) {
    html += '<tr>';
    for (let j=0;j<7;j++) {
      if ((i===0 && j<first) || day>total) {
        html += '<td></td>';
      } else {
        html += `<td>${day++}</td>`;
      }
    }
    html += '</tr>';
  }

  html += `
    <tr>
      <td colspan="7">
        <textarea class="note-box" placeholder="Notes"></textarea>
      </td>
    </tr>
  `;
  return html;
}

/* ===== CHECK ALL ===== */
document.getElementById('check-all').onchange = e => {
  document.querySelectorAll('.month').forEach(m => m.checked = e.target.checked);
  updateCalendar();
};

document.querySelectorAll('.month').forEach(m => m.onchange = updateCalendar);

updateCalendar();
</script>

</body>
</html>
